<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="estilos.css">
    <title>Evaluación USUARIO Y CONTRASEÑA</title>
</head>
<body>

    <form id="Usuario">

        <button type="reset"  class="btn btn-outline-danger"> Limpiar </button>

    </form>
    <script src="scriptUsuario.js"></script>
